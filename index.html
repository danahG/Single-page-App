<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single-page application</title>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body onload="startApp()">

<div id="container">
    <nav id="navigation">
        <a href="#" class="anonymous" id="homeAppNavigationLink">Home</a>
        <a href="#" class="anonymous" id="loginNavigationLink">Login</a>
        <a href="#" class="anonymous" id="registerNavigationLink">Register</a>

        <a href="#" class="user-only" id="homeUserNavigationLink">Home</a>
        <a href="#" class="user-only" id="myMessagesNavigationLink">My Messages</a>
        <a href="#" class="user-only" id="archiveNavigationLink">Archive</a>
        <a href="#" class="user-only" id="sendMessageNavigationLink">Send Message</a>
        <a href="#" class="user-only" id="logoutLink">Logout</a>
    </nav>
    <span id="spanLoggedInUser">Welcome, {user}!</span>

    <section id="viewLogin">
        <form id="loginForm">
            <h1 class="login-title">please login</h1>
            <div class="login-component">
                <label class="usernameLogin"></label>
                <input type="text" name="username" id="loginUsername" placeholder="username" required>
            </div>
            <div class="login-component">
                <label class="passwordLogin"></label>
                <input type="password" name="password" id="loginPassword" placeholder="password" required>
            </div>
            <input class="login-button" type="submit" value="Login">
            </form>
    </section>

    <section id="viewRegister">
        <form id="registerForm">
            <h1 class="register-title">please register</h1>
            <div class="register-component">
                <label class="usernameRegister"></label>
                <input type="text" name="username" id="registerUsername" placeholder="username" required>
            </div>
            <div class="register-component">
                <label class="passwordRegister"></label>
                <input type="password" name="password" id="registerPassword" placeholder="password" required>
            </div>
            <input class="register-button" type="submit" value="Register">
        </form>
    </section>



</div>
<footer>
    Messaging System - Simple SPA Application (educational purpose only)
</footer>
</body>
</html>
